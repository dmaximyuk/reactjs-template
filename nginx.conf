server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    gzip on;
    gzip_static on;
    gzip_types text/plain text/css application/javascript application/json application/xml application/font-woff application/font-woff2;
    gzip_proxied any;
    gzip_vary on;

    location / {
        try_files $uri $uri/ /index.html;
    }

    error_page 404 /index.html;
}